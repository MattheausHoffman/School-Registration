<app-header (formSelect)="selectedForm = $event"></app-header>

<app-student-register
  *ngIf="selectedForm === 'student-register'"
  (goToLoginEvent)="selectedForm = 'login'"
></app-student-register>

<app-teacher-register
  *ngIf="selectedForm === 'teacher-register'"
  (goToLoginEvent)="selectedForm = 'login'"
></app-teacher-register>

<app-login
  *ngIf="selectedForm === 'login'"
  (loginSuccess)="onLoginSuccess()"
  (backToRegister)="selectedForm = 'student-register'"
></app-login>

<app-student-logged
  *ngIf="selectedForm === 'student-logged'"
></app-student-logged>

<app-footer></app-footer>

<div
  class="container d-flex justify-content-center align-items-center"
  style="min-height: 70vh"
>
  <div
    class="card p-5 shadow-sm"
    style="width: 100%; max-width: 400px; border-radius: 12px"
  >
    <h4 class="text-center mb-5">Login</h4>

    <form>
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="email@exemplo.com"
          [(ngModel)]="email"
          name="email"
          required
          email
          #emailInput="ngModel"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger small">
          Insira um email vÃ¡lido.
        </div>
      </div>

      <!-- Senha -->
      <div class="mb-4">
        <label for="senha" class="form-label">Senha</label>
        <input
          type="password"
          id="senha"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          placeholder="********"
          required
        />
      </div>

      <!-- BotÃ£o Entrar -->
      <div class="d-grid mt-5">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!email || !password"
          (click)="login()"
        >
          Entrar
        </button>
      </div>

      <div class="text-center mt-4">
        <a href="#" (click)="goBack($event)">Voltar para cadastro</a>
      </div>
    </form>
  </div>
</div>

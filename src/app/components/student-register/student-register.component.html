<div class="container my-5">
  <h2 class="text-center mb-4">Formulário para registro do aluno</h2>

  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <fieldset class="border p-4 mb-4 rounded">
      <legend class="w-auto">Informações Gerais</legend>

      <!-- Nome e Sobrenome -->
      <div class="row mb-5">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            formControlName="nome"
            placeholder="Ex: Mattheaus"
          />
        </div>
        <div class="col-md-6">
          <label for="sobrenome" class="form-label">Sobrenome</label>
          <input
            type="text"
            class="form-control"
            id="sobrenome"
            formControlName="sobrenome"
            placeholder="Ex: Hoffman"
          />
        </div>
      </div>

      <!-- Email e Telefone -->
      <div class="row mb-5">
        <div class="col-md-6">
          <label for="email" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="exemplo@exemplo.com"
          />
        </div>
        <div class="col-md-6">
          <label for="telefone" class="form-label">Telefone</label>
          <input
            type="tel"
            class="form-control"
            id="telefone"
            formControlName="telefone"
            placeholder="(00) 00000-0000"
          />
        </div>
      </div>

      <!-- Data de nascimento e Gênero -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Data de Nascimento</label>
          <mat-form-field appearance="outline" class="datepicker-small w-100">
            <mat-label>Data de nascimento</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="dataNascimento"
              placeholder="dd/mm/aaaa"
            />
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <label for="genero" class="form-label">Gênero</label>
          <select class="form-select" id="genero" formControlName="genero">
            <option value="" disabled>Selecione</option>
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outro</option>
          </select>
        </div>
      </div>

      <!-- CPF, Série/Ano, Semestre -->
      <div class="row mb-5">
        <div class="col-md-4">
          <label for="cpfAluno" class="form-label">CPF do Aluno</label>
          <input
            type="text"
            class="form-control"
            id="cpfAluno"
            formControlName="cpfAluno"
            placeholder="000.000.000-00"
          />
        </div>
        <div class="col-md-4">
          <label for="serieAno" class="form-label">Série/Ano</label>
          <input
            type="text"
            class="form-control"
            id="serieAno"
            formControlName="serieAno"
            placeholder="ex: 9 ano"
          />
        </div>
        <div class="col-md-4">
          <label for="semestre" class="form-label">Semestre</label>
          <select class="form-select" id="semestre" formControlName="semestre">
            <option value="" disabled>Selecione</option>
            <option>1º Semestre</option>
            <option>2º Semestre</option>
          </select>
        </div>
      </div>

      <!-- Botão -->
      <div class="d-flex justify-content-end">
        <button
          type="submit"
          class="btn btn-primary col-md-3"
          [disabled]="!studentForm.valid"
          (click)="goToLogin($event)"
        >
          Próximo
        </button>
      </div>

      <!-- Link para login -->
      <div class="text-center mt-4">
        <a href="#" (click)="goToLogin($event)">Já é cadastrado?</a>
      </div>
    </fieldset>
  </form>
</div>
